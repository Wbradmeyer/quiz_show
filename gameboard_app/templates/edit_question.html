<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="nav_bar">
            <h1>{{ category.game_assigned.title }}</h1>
            <h2>{{ question.category_assigned.name }} - {{ question.points }}pts</h2>
            <a class="back" href="/games/categories/{{ category.id }}">Back</a>
        </div>
        <div class="inner_boxes">
            <form action="/games/questions/update" method="post">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <p><label>Question:</label></p>
                <textarea name="question" cols="30" rows="4">{{ question.question }}</textarea>

                <p><label>Type answer:</label></p>
                <input type="text" name="answer" value="{{ question.answer }}">
                
                <p><label>Assign a point value:</label></p>
                <input type="number" name="points" value="{{ question.points }}">
                    
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
