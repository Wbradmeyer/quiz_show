<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="nav_bar">
            <h1>Question Setup</h1>
            <a class="back" href="/games/categories">Back</a>
        </div>
        <div>
            <h2 style="padding: 0px 20px;">{{ category.game_assigned.title }}</h2>
            <h3 style="padding: 0px 20px;">Category - {{ category.name }}</h3>
        <div id="question_box">
            <div id="ques_box_left">
                <p>Current questions:</p>
                {% for question in category.question_list.all %}
                    <div style="display: flex; align-items: center;">
                        <p>({{ question.points }}) <a href="/games/questions/{{ question.id }}">{{ question.question }}</a></p>
                        <a class="q_edit" href="/games/questions/edit/{{ question.id }}">Edit</a>
                        <a class="q_delete" href="/games/questions/delete/{{ question.id }}">Delete</a>
                    </div>
                {% endfor %}
            </div>
            <div id="ques_box_right">
                <h3>Add question</h3>
                <form action="/games/questions/new" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="cat_id" value="{{ category.id }}">
                    <p><label>Type question:</label></p>
                    <textarea name="question" cols="30" rows="4"></textarea>

                    <p><label>Type answer:</label></p>
                    <input type="text" name="answer">
                    
                    <p><label>Assign a point value:</label></p>
                    <input type="number" name="points">
                    
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
